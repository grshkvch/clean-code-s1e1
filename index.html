<!DOCTYPE html>
<html lang="en" class="page">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header>
    <article class="matrix"><img src="./eisenhower-matrix.jpg" class="matrix__img" alt="matrix-img"><a class="matrix__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a></article>
  </header>
  <main>
    <article class="todo-wrapper">
      <section id="top-section-for-adding-element-to-list"><label for="new-task" class="label-new-task label">Add item</label>
        <div class="add-item-line"><input id="new-task"class="task text-input input" type="text"><button class="btn">Add</button></div>
      </section>
      <section>
        <h3 class="h3-title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item"><input type="checkbox" class="checkbox-input input"><label class="task task-label label">Pay Bills</label><input type="text" class="task text-input input">
                                  <button class="edit-btn btn">Edit</button><button class="delete-btn btn">
                                  <img src="./remove.svg" class="img" alt="delete-btn"></button></li>
          <li class="edit-mode list-item"><input type="checkbox" class="checkbox-input input"><label class="task task-label label">Go Shopping</label><input type="text" 
                                  value="Go Shopping" class="task text-input input"><button class="edit-btn btn">Save</button>
                                  <button class="delete-btn btn"><img src="./remove.svg" class="img" alt="delete-btn"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="h3-title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item"><input type="checkbox" class="checkbox-input input" checked><label class="task task-label label">See the Doctor</label><input type="text" 
                                  class="task text-input input"><button class="edit-btn btn">Edit</button>
                                  <button class="delete-btn btn"><img src="./remove.svg" class="img" alt="delete-btn"></button></li>
        </ul>
      </section>
    </article>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>
</html>
