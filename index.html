<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="matrix"><img src="./eisenhower-matrix.jpg"><a class="matrix__link" 
                              href="https://goal-life.com/page/method/matrix-eisenhower">
                              Want more details?</a></div>
  <div class="todo-wrapper">
    <p id="top-section-for-adding-element-to-list"><label for="new-task">Add item</label>
      <div class="add-item-line"><input id="new-task"class="task" type="text"><button>Add</button></div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
                              <button class="edit-btn">Edit</button><button class="delete-btn">
                              <img src="./remove.svg"></button></li>
      <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label><input type="text" 
                              value="Go Shopping" class="task"><button class="edit-btn">Save</button><button 
                              class="delete-btn"><img src="./remove.svg"></button></li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" 
                              class="task"><button class="edit-btn">Edit</button>
                              <button class="delete-btn"><img src="./remove.svg"></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
